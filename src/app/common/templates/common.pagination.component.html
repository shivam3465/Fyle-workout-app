<div
  class="w-full flex items-center justify-center gap-8"
  *ngIf="!hidePagination"
>
  <!-- Pagination Buttons -->
  <div class="flex items-center gap-2">
    <!-- Previous Button -->
    <button
      class="px-3 py-2 text-sm rounded-md border border-[#dbdbdb] bg-blue-50 hover:bg-blue-100 disabled:opacity-50 cursor-pointer disabled:cursor-not-allowed"
      (click)="jumpToPage(curPageNo - 1)"
      [disabled]="curPageNo == 1"
    >
      Previous
    </button>

    <!-- Page Numbers -->
    <ng-container *ngFor="let i of pagesArray">
      <button
        (click)="jumpToPage(i)"
        class="px-3 py-2 text-sm rounded-md border border-[#e4e4e4] hover:bg-[#ff2e62] hover:text-white cursor-pointer"
        [ngClass]="
          curPageNo === i ? 'bg-[#ff2e62] text-white' : 'text-black bg-white'
        "
      >
        {{ i }}
      </button>
    </ng-container>

    <!-- Next Button -->
    <button
      class="px-3 py-2 text-sm rounded-md border border-[#e4e4e4] bg-blue-50 hover:bg-blue-100 disabled:opacity-50 cursor-pointer disabled:cursor-not-allowed"
      (click)="jumpToPage(curPageNo + 1)"
      [disabled]="curPageNo == totalPages"
    >
      Next
    </button>
  </div>

  <p>Current Page: {{ curPageNo }}</p>

  <!-- Search & Go Button -->
  <div class="flex items-center gap-2">
    <label for="pagination-items-per-page">Items per page</label>
    <select
      id="pagination-items-per-page"
      class="w-20 px-3 py-2 outline-0 border border-[#eaeaea] rounded-md text-sm bg-white"
      [ngModel]="selectedPageSize"
      (change)="updatePageSize($event)"
    >
      <option *ngFor="let size of pageSizeOptions" [value]="size">
        {{ size }}
      </option>
    </select>
  </div>
</div>
