<div
  class="flex items-center justify-center flex-1 w-full min-h-screen bg-[#f2f2f2eb]"
>
  <div
    class="rounded-[8px] w-[90%] mx-auto sm:mx-0 sm:w-[540px] p-8 bg-[white] shadow-md shadow-[#e1e1e1]"
  >
    <h2
      class="text-center text-[20px] md:text-[28px] text-[#ff2e62] mb-6 mt-4 font-semibold"
    >
      Add new workout
    </h2>

    <form class="mt4" [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col">
        <label for="userName" class="mb-1 text-[14px] sm:text-[16px]"
          >UserName</label
        >
        <input
          type="text"
          id="userName"
          placeholder="Enter username"
          formControlName="userName"
          class="border-[#eaeaea] text-[14px] sm:text-[16px] bg-blue-50 focus:border-[#ff2e62] border-[1px] outline-0 rounded px-2 py-1"
        />
      </div>

      <div
        class="flex items-center justify-center w-full flex-col sm:flex-row gap-0 sm:gap-4 mt-4"
      >
        <div class="flex flex-col w-full">
          <label for="workoutType" class="mb-1 text-[14px] sm:text-[16px]"
            >Workout Type</label
          >
          <select
            id="workoutType"
            formControlName="workoutType"
            class="border-[#eaeaea] text-[14px] sm:text-[16px] bg-blue-50 focus:border-[#ff2e62] border-[1px] outline-0 rounded px-2 py-1"
          >
            <option value="" [defaultSelected]="true">Select</option>
            <option
              [value]="option.name"
              *ngFor="let option of workoutTypeOptions"
            >
              {{ option.displayName }}
            </option>
          </select>
        </div>

        <div class="flex flex-col w-full">
          <label for="workoutMinutes" class="mb-1 text-[14px] sm:text-[16px]"
            >Workout Minutes</label
          >
          <input
            type="number"
            id="workoutMinutes"
            placeholder="Enter workout duration"
            formControlName="workoutMinutes"
            class="border-[#eaeaea] text-[14px] sm:text-[16px] bg-blue-50 focus:border-[#ff2e62] border-[1px] outline-0 rounded px-2 py-1"
          />
        </div>
      </div>

      <button
        type="submit"
        class="mt-8 w-full text-[14px] sm:text-[16px] bg-[#ff2e62] cursor-pointer text-white py-1 sm:py-2 px-4 rounded active:scale-[0.99] disabled:bg-[#fa5780] disabled:cursor-not-allowed disabled:scale-100"
        [disabled]="workoutForm.invalid"
      >
        Add Workout
      </button>
    </form>
  </div>
</div>
