<div class="flex items-center justify-center flex-1 w-full min-h-screen">
  <div
    class="space-y-4 border-[2px] rounded-[8px] border-[#d7d7d7] w-[540px] p-8"
  >
    <h2 class="text-center text-[28px] text-[#ff2e62] mb-6 mt-4 font-semibold">
      Add new workout
    </h2>

    <form class="space-y-6" [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col">
        <label for="userName" class="mb-1">UserName</label>
        <input
          type="text"
          id="userName"
          placeholder="Enter username"
          formControlName="userName"
          class="border-[#b5b5b5] bg-blue-50 focus:border-[#ff2e62] border-[1px] outline-0 rounded px-2 py-1"
        />
      </div>

      <div class="flex items-center justify-center w-full gap-4">
        <div class="flex flex-col w-full">
          <label for="workoutType" class="mb-1">Workout Type</label>
          <select
            id="workoutType"
            formControlName="workoutType"
            class="border-[#b5b5b5] bg-blue-50 focus:border-[#ff2e62] border-[1px] outline-0 rounded px-2 py-1"
          >
            <option value="" [defaultSelected]="true">Select</option>
            <option
              [value]="option.name"
              *ngFor="let option of workoutTypeOptions"
            >
              {{ option.displayName }}
            </option>
          </select>
        </div>

        <div class="flex flex-col w-full">
          <label for="workoutMinutes" class="mb-1">Workout Minutes</label>
          <input
            type="number"
            id="workoutMinutes"
            placeholder="Enter workout duration"
            formControlName="workoutMinutes"
            class="border-[#b5b5b5] bg-blue-50 focus:border-[#ff2e62] border-[1px] outline-0 rounded px-2 py-1"
          />
        </div>
      </div>

      <button
        type="submit"
        class="mt-4 w-full bg-[#ff2e62] cursor-pointer text-white py-2 px-4 rounded active:scale-[0.99] disabled:bg-[#fa5780] disabled:cursor-not-allowed disabled:scale-100"
        [disabled]="workoutForm.invalid"
      >
        Add Workout
      </button>
    </form>
  </div>
</div>
