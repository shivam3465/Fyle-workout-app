<div
  class="flex items-center justify-center flex-1 w-full min-h-screen pt-[50px] bg-[#f2f2f2eb]"
>
  <div
    class="w-full max-w-[1400px] mx-auto flex items-center justify-center gap-4"
  >
    <div class="p-4 bg-[white] shadow-md shadow-[#e1e1e1] rounded-lg">
      <h2
        class="text-center text-[20px] md:text-[28px] font-semibold text-[#ff2e62] mb-4"
      >
        Workout progress
      </h2>

      <div class="flex items-center justify-between p-2 bg-[#eef9fc]">
        <div class="flex items-center justify-center gap-4">
          <span class="text-[#5e5e5e] text-[12px] md:text-[15px]">
            User Name:
          </span>

          <select
            id="userOption"
            (change)="onUserChange($event)"
            [(ngModel)]="userId"
            class="p-1 outline-0 border-[1px] border-[#d9d9d9] rounded-md bg-white font-semibold text-[13px] md:text-[16px]"
            [disabled]="userList.length === 0"
          >
            <ng-container *ngIf="userList.length > 0; else noUsers">
              <option
                *ngFor="let user of userList"
                [value]="user.userId"
                [selected]="userId == user.userId"
              >
                {{ user.userName }}
              </option>
            </ng-container>

            <!-- Template for no users -->
            <ng-template #noUsers>
              <option
                value=""
                class="p-1 outline-0 border-[1px] border-[#d9d9d9] rounded-md bg-white font-semibold text-[13px] md:text-[16px]"
                disabled
              >
                No Users Found
              </option>
            </ng-template>
          </select>
        </div>
      </div>

      <app-common-bar-chart
        [chartType]="'bar'"
        [chartLabels]="workoutLabels"
        [chartData]="workoutMinutes"
        [backgroundColors]="['rgba(75, 192, 192, 0.5)']"
        [borderColors]="['rgba(75, 192, 192, 1)']"
        [legendLabel]="'Minutes'"
        [chartTitle]="workoutTitle"
      ></app-common-bar-chart>
    </div>
  </div>
</div>
